---
layout: default
title: Carnet d'esquisse de Clochix
---

{% for post in site.posts limit:10 %}
  <article about="{{ site.url }}{{ post.url }}" class="hentry">
    <h1><a href="{{ site.url }}{{ post.url }}" property="dc:title">{{ post.title }}</a></h1>
    <div class="entry-summary">
      {{ post.content }}
    </div>
    <aside class="seemore">
      <a href="{{ site.url }}{{ post.url }}">Lire la note </a>
      — publié le <time property="dc:created published">{{ post.date | date: "%d %b %Y" }}</time>, 
    </aside>
  </article>
{% endfor %}
