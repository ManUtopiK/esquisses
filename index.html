---
layout: default
---

{% for post in site.posts limit:42 %}
  <article about="{{ site.url }}{{ post.url }}" class="hentry">
    <h2><a href="{{ site.url }}{{ post.url }}" property="dc:title">{{ post.title }}</a></h2>
    <p class="entry-summary">
    {{ post.content }}
    </p>
    <aside class="seemore">
      <a href="{{ site.url }}{{ post.url }}">Lire la note </a>
      — publié le <data property="dc:created published">{{ post.date | date: "%d %b %Y" }}</data>, 
    </aside>
  </article>
{% endfor %}
